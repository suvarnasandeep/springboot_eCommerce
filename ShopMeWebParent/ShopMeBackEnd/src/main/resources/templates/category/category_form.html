<!DOCTYPE html>
<html xmlns:th="http://www/thymleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,minimum-scale=1.0">
<title>[[${pageTitle}]]</title> 
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
		<div th:replace="navigation :: navigation"></div>		
		<div>
			<h1>Manage Categories | [[${pageTitle}]]</h1>
		</div>

		<form th:action="@{/categories/save}" method="post"
			style="max-width: 600px; margin: 0 auto" th:object="${category}">
			<input type="hidden" th:field="*{id}"/>
			<div class="border border-secondary rounded p-3">
				<div class="form-group row p-2">
					<label class="col-sm-4 col-form-label">Category Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128">
					</div>
				</div>
				<div class="form-group row p-2">
					<label class="col-sm-4 col-form-label">Alias</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{alias}"	required minlength="2" maxlength="45">
					</div>
				</div>
				<div class="form-group row p-2">
					<label class="col-sm-4 col-form-label">Parent Category</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{parent}">
							<option value="0">[No Parent]</option>
							<th:block th:each="cat : ${listCategories}">
								<option value="${cat.id}">[[${cat.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>				
				<div class="form-group row p-2">
					<label class="col-sm-4 col-form-label">Enabled</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}">
					</div>
				</div>

				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" /> <input
						type="button" value="Cancel" class="btn btn-secondary"
						id="buttonCancel" />
				</div>
			</div>
		</form>

	<div class="modal fade text-center" id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle"> Warning</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>				
				<div class="modal-body">
					<span id="modalBody"></span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn-danger" data-dismiss="modal">Close</button>
				</div>				 
			</div>
		</div>
	</div>

		<div class="text-center">
			<p>ShopMe Control Panel - Copyright &copy; ShopMe</p>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		$("#buttonCancel").on("click", function() {
			window.location = "[[@{/categories}]]";
		});

	});	
		
	function showModalDialog(title, message){
		$("#modalTitle").text(title);
		$("#modalBody").text(message);
		$("#modalDialog").modal();	
		
	}
</script>
</html>
